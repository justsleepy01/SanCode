<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Personal Website</h1>
        <nav>
            <button id="aboutBtn">About Me</button>
            <button id="projectsBtn">Projects</button>
            <button id="contactBtn">Contact</button>
        </nav>
    </header>

    <main>
        <section id="about" class="active">
            <h2>About Me</h2>
            <img src="images/your-image.jpg" alt="Your Photo" class="profile-img">
            <p>This is some information about you...</p>
            <button id="funFactBtn" class="interactive-btn">Show Fun Fact</button>
            <p id="funFact" class="hidden">Here's a fun fact about you!</p>
        </section>

        <section id="projects" class="hidden">
            <h2>My Projects</h2>
            <div class="project">
                <img src="images/your-gif.gif" alt="Project Demo">
                <h3>Project Title</h3>
                <p>Project description...</p>
                <button class="interactive-btn">View Details</button>
            </div>
        </section>

        <section id="contact" class="hidden">
            <h2>Contact Me</h2>
            <button id="emailBtn" class="interactive-btn">Reveal Email</button>
            <p id="email" class="hidden">your.email@example.com</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Your Name</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
